<ion-view view-title="Chi tiết giao dịch">
  <ion-content>
    <div class="oneHistory item item-remove-animate hist-item" id="view_hist_{{history.id}}" type="item-text-wrap">
        <h3 class="history-title center">
            <b>{{history.time}}</b>
        </h3>
        <div class="trip-details">
            <p class="trip-one-detail">
                {{history.details}}
            </p>
        </div>
    </div>
  </ion-content>
</ion-view>
