<ion-view view-title="Chi tiết chuyến">
  <ion-content>
    <div class="oneTrip item item-remove-animate trip-item" id="view_trip_{{trip.id}}" type="item-text-wrap">
        <h3 class="trip-title center">
            <b>{{trip.addressfrom}}</b>
            <notround id="notround_{{trip.id}}" class="ion-arrow-right-a" ng-show="{{trip.is_one_round}}"></notround>
            <round id="round_{{trip.id}}" class="ion-arrow-swap" ng-show="{{trip.is_round}}"></round>
            <b>{{trip.addressto}}</b>
        </h3>
        <timev class="trip-view-timeleft" id="trip_timev_{{trip.id}}">
        </timev>
        <div class="trip-details">
            <p class="trip-one-detail">
                Thời gian đón: <b class="trip-time">{{trip.time}}</b>
            </p>
            <p class="trip-one-detail">
                Số chỗ: <b class="trip-seat">{{trip.seat}} chỗ</b>
            </p>
            <p class="trip-one-detail">
                Số khách: <b class="trip-num_guess">{{trip.num_guess}} khách</b>
            </p>
            <p class="trip-one-detail">
                Số chiều: <b class="trip-is_round">{{trip.is_round_txt}}</b>
            </p>
            <p class="trip-one-detail">
                <pricebuyv id="trip_pricebuyv_{{trip.id}}"></pricebuyv>
            </p>
            <more id="trip_more_{{trip.id}}" class="trip-more ng-hide">
                <p class="trip-one-detail">
                    Khách hàng: <name id="trip_name_{{trip.id}}" class="trip-name"></name>
                </p>
                <p class="trip-one-detail">
                    Từ: <from id="trip_from_{{trip.id}}" class="trip-from"></from>
                </p>
                <p class="trip-one-detail">
                    Đến: <to id="trip_to_{{trip.id}}" class="trip-to"></to>
                </p>
                <p class="trip-one-detail">
                    Mã PNR: <pnr id="trip_pnr_{{trip.id}}" class="trip-pnr"></pnr>
                </p>
                <p class="trip-one-detail">
                    Giá khách trả: <price id="trip_price_{{trip.id}}" class="trip-price"></price><span class="trip-price">k</span>
                </p>
                <p class="trip-one-detail">
                    Ghi chú: <detailss id="trip_details_{{trip.id}}" class="trip-details"></detailss>
                </p>
            </more>
        </div>

        <div class="trip-buy center">
            <div id="trip_buy_button"><button id="buyTrip_{{trip.id}}" ng-click="buy({{trip.id}})" class="button button-assertive disabled">Mua chuyến</button></div>
            <phone id="trip_phone_{{trip.id}}" class="trip-phone ng-hide"></phone>
        </div>

    </div>
  </ion-content>
</ion-view>
