<ion-view view-title="Chi tiết lỗi">
  <ion-content>
    <div class="oneHistory item item-remove-animate hist-item" id="view_inf_{{infrienge.id}}" type="item-text-wrap">
        <h3 class="history-title center">
            <b>{{infrienge.time}}</b>
        </h3>
        <div class="trip-details">
            <p class="trip-one-details" style="height: 100px;">
                {{infrienge.details}}
            </p>
        </div>
    </div>
  </ion-content>
</ion-view>
