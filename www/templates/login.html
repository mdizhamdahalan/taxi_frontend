<ion-view hide-nav-bar="true" view-title="Đăng nhập" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset" style="margin-top:50px!important">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-assertive" ng-click="login()">Đăng nhập</button>
  </ion-content>
</ion-view>
